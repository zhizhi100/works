{template 'common/header'}
{template 'common'}
<script type="text/javascript" src="./resource/script/jquery-ui-1.10.3.min.js"></script>
<ul class="nav nav-tabs">
	<li {if $operation == 'post'&&$modules!='column'}class="active"{/if}><a href="{php echo $this->createWebUrl('article', array('op' => 'post'))}">添加文章</a></li>
	<li {if $operation == 'display'&&$modules!='column'&&$modules!='share'}class="active"{/if}><a href="{php echo $this->createWebUrl('article', array('op' => 'display'))}">管理文章</a></li>
	<li {if $operation == 'post'&&$modules=='column'}class="active"{/if}><a href="{php echo $this->createWebUrl('article_column', array('op' => 'post'))}">添加文章栏目</a></li>
	<li {if $operation == 'display'&&$modules=='column'}class="active"{/if}><a href="{php echo $this->createWebUrl('article_column', array('op' => 'display'))}">管理文章栏目</a></li>
	<li {if $operation == 'display'&&$modules=='share'}class="active"{/if}><a href="{php echo $this->createWebUrl('article_share', array('op' => 'display'))}">文章分享记录</a></li>
</ul>
<div class="main">
	<div class="search">
		<form action="site.php" method="get">
		<input type="hidden" name="act" value="module" />
		<input type="hidden" name="do" value="article_share" />
		<input type="hidden" name="op" value="display" />
		<input type="hidden" name="name" value="bj_qmxk" />
		<table class="table table-bordered tb">
			<tbody>
				<tr>
					<th>文章标题</th>
					<td>
						<input class="span3" name="title" type="text" value="{$_GPC['title']}"/>
					</td>
				</tr>
				<tr>
					<th>阅读者</th>
					<td>
						<input class="span3" name="reader" type="text" value="{$_GPC['reader']}"/>
					</td>
				</tr>
				<tr>
				<tr>
					<th>分享者</th>
					<td>
						<input class="span3" name="sharer" type="text" value="{$_GPC['sharer']}"/>
					</td>
				</tr>
				<tr class="search-submit">
					<td colspan="2"><button class="btn pull-right span2"><i class="icon-search icon-large"></i> 搜索</button></td>
				</tr>
			</tbody>
		</table>
		</form>
	</div>
	<div style="padding:15px;">
		<table class="table table-hover">
			<thead class="navbar-inner">
				<tr>
					<th style="min-width:400px;">文章标题</th>
					<th style="width:200px;">阅读者</th>
					<th style="width:200px;">分享者</th>
					<th style="width:200px;">阅读时间</th>
				</tr>
			</thead>
			<tbody>
				{loop $list $item}
				<tr>
					<td>{$item['title']}</td>
					<td>{$item['reader']}</td>
					<td>{$item['sharer']}</td>
					<td>{$item['reading_time']}</td>
				</tr>
				{/loop}
			</tbody>
		</table>
		{$pager}
	</div>
</div>
{template 'common/footer'}
