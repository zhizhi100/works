{template 'header'}
{template 'member'}
<div class="profile">
	<div class="tabbable">
		<form action="" method="post" onsubmit="return validate();">
			<div class="tab-content" style="padding:0 10px; margin-top:10px;">
				<table class="form-table">
					<tr>
						<th><label for="">充值金额</label></th>
						<td>
							<input type="text" name="fee" value="1" />
						</td>
					</tr>
					<tr>
					<td colspan=2>
				<table class="table table-hover" style="table-layout:fixed;">
				<thead class="navbar-inner">
				<tr>
		
					<th width=40>会员等级</th>
					<th width=30>一次性充值</th>
					<th width=30>折扣率</th>
				
				</tr>
			</thead>
			<tbody>
			{loop $memberlevel $row}
				<tr>
					<td>{$row['levelname']}</td>
					<td>{$row['czje']}</td>
					<td>{$row['discount']}%</td>
					
				</tr>
				
			{/loop}
				
	
			</tbody>
		</table>
				</td>		
					</tr>	
					<tr>
						<td colspan="2" align="center"><input type="hidden" name="token" value="{$_W['token']}" /><input type="submit" class="btn btn-large submit" value="提交" name="submit"></td>
					</tr>
				</table>
			</div>
		</form>
	</div>
</div>
<script type="text/javascript">
	function validate() {
		var fee = parseFloat($.trim($(':text[name="fee"]').val()));
		if(isNaN(fee) || fee < 0) {
			alert('充值金额不正确');
			return false;
		}
		return true;
	}
</script>
{template 'footer'}
