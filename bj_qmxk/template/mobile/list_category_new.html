<script type="text/javascript">
$(document).ready(function(){
	$(".fenlei_menu li").eq(0).addClass("active");
	$(".erji .erji_list_main").eq(0).removeClass("hide");
	var $tab_li = $('#fenlei ul li');
	$tab_li.click(function(){
		$(this).addClass('active').siblings().removeClass('active');
		var index = $tab_li.index(this);
		$('div.erji > div').eq(index).show().siblings().hide();
	});	
});
</script>

<div id="fenlei" class="fenlei">
	<ul class="fenlei_menu">
		{loop $category   $item}
    	<li  >{$item['name']}</li>
    	{/loop}
    </ul>
    <div class="erji">
    {loop $category $item}
    	<div class="erji_list_main hide">
			<div class="erji_list">
			<div class="erji_title">{$item['name']}</div>
				<ul class="">
				{if empty($children[$item['id']])}
					<li><a href="{php echo $this->createMobileUrl('list2', array('pcate' => $item['id']))}"><img src="./resource/attachment/{$item['thumb']}" /><span>{$item['name']}</span></a></li>
				{/if}
				{loop $children[$item['id']] $child}
					<li><a href="{php echo $this->createMobileUrl('list2', array('ccate' => $child['id']))}"><img src="./resource/attachment/{$child['thumb']}" /><span>{$child['name']}</span></a></li>
					{/loop}
					<div class="clear"></div>
				</ul>
			</div>
		</div>
	{/loop}
		
    </div>
</div>
