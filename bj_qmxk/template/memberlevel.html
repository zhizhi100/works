{template 'common/header'}
<ul class="nav nav-tabs">
	<li {if $operation == 'post'}class="active"{/if}><a href="{php echo $this->createWebUrl('memberlevel', array('op' => 'post'))}">添加等级</a></li>
	<li {if $operation == 'display'}class="active"{/if}><a href="{php echo $this->createWebUrl('memberlevel', array('op' => 'display'))}">管理等级</a></li>
</ul>
{if $operation == 'post'}
<div class="main">
	<form action="" method="post" class="form-horizontal form" enctype="multipart/form-data">
	<input type="hidden" name="parentid" value="{$parent['id']}" />
		<h4>会员等级</h4>
		<table class="table table-hover">
	
		
			<tr>
				<th><label for="">等级名称</label></th>
				<td>
					<input type="text" name="levelname" class="span6" value="{$memberlevel['levelname']}" />
				</td>
			</tr>
			<tr>
				<th><label for="">折扣率</label></th>
				<td>
				<input type="text" name="discount" placeholder="折扣率请输入数字格式" class="span6" value="{$memberlevel['discount']}" />%
				</td>
			</tr>
				<tr>
				<th><label for="">一次性充值多少升级</label></th>
				<td>
				<input type="text" name="czje"  class="span6" value="{$memberlevel['czje']}" />元
				</td>
			</tr>
			
			
			<tr>
				<th><label for="">等级描述</label></th>
				<td>
					<textarea name="description" class="span6" cols="70">{$memberlevel['description']}</textarea>
				</td>
			</tr>
			<tr>
				<th></th>
				<td>
					<input name="submit" type="submit" value="提交" class="btn btn-primary span3">
					<input type="hidden" name="token" value="{$_W['token']}" />
				</td>
			</tr>
		</table>
	</form>
</div>

{elseif $operation == 'display'}
<div class="main">
	<div class="memberlevel">
		<form action="" method="post" onsubmit="return formcheck(this)">
		<table class="table table-hover">
				<thead class="navbar-inner">
				<tr>
		
					<th>会员等级</th>
					<th>一次性充值多少</th>
					<th>折扣率</th>
					<th style="width:80px;">操作</th>
				</tr>
			</thead>
			<tbody>
			{loop $memberlevel $row}
				<tr>
					<td>{$row['levelname']}</td>
					<td>{$row['czje']}</td>
					<td>{$row['discount']}%</td>
					<td><a href="{php echo $this->createWebUrl('memberlevel', array('op' => 'post', 'id' => $row['id']))}">编辑</a>&nbsp;&nbsp;
					<a href="{php echo $this->createWebUrl('memberlevel', array('op' => 'delete','id' => $row['id']))}" 
					onclick="return confirm('确认删除此等级吗？');return false;">删除</a></td>
				</tr>
				
			{/loop}
				
	
			</tbody>
		</table>
		</form>
	</div>
</div>
{/if}
{template 'common/footer'}
